<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>video</title>
  <body>
    <!-- 视频1 -->
    <div>
      <video 
        id="myVideo"
        width="800"
        poster="lj.jpg"   <!-- 修正注释写法 -->
        style="cursor: pointer;">
        <source src="lj.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 视频2 -->
    <div>
      <video 
        id="aVideo"
        width="800"
        poster="mvp.jpg"  <!-- 修正注释写法 -->
        style="cursor: pointer;">
        <source src="mvp.mp4" type="video/mp4">
      </video>
    </div>

    <script>
      // 统一控制逻辑的函数
      function initVideoControl(videoId) {
        const video = document.getElementById(videoId);
        
        video.addEventListener('click', () => {
          video[video.paused ? 'play' : 'pause']();
        });

        video.addEventListener('ended', () => {
          video.load();
        });
      }

      // 初始化两个视频
      initVideoControl('myVideo');
      initVideoControl('aVideo');
    </script>
  </body>
</html>
